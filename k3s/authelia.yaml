apiVersion: v1
kind: ConfigMap
metadata:
  name: authelia-conf
  namespace: sso
data:
  configuration.yml: |
    default_redirection_url: https://sso.cisb.local
    server:
      host: 0.0.0.0
      port: 9091
    log:
      level: debug
    totp:
      issuer: cisb.local

    webauthn:
      disable: false
      display_name: cisb sso
      attestation_conveyance_preference: indirect
      user_verification: preferred
      timeout: 60s

    authentication_backend:
      file:
        path: /config/users_database.yml
        search:
          email: true
          case_insensitive: true
        password:
          algorithm: argon2
          argon2:
            variant: argon2id
            iterations: 5
            memory: 256
            parallelism: 4
            key_length: 64
            salt_length: 32

    access_control:
      default_policy: one_factor

    session:
      name: authelia_session
      expiration: 3600  # 1 hour
      inactivity: 300  # 5 minutes
      domain: sso.cisb.local

    regulation:
      max_retries: 3
      find_time: 120
      ban_time: 300

    storage:
      postgres:
        host: postgres-service.postgres.svc.cluster.local
        port: 5432
        database: authelia
        username: authelia
        password: authelia
        tls: 
          minimum_version: TLS1.2       
        
    notifier:
      disable_startup_check: false
      filesystem:
        filename: /tmp/notification.txt

    identity_providers:
      oidc:
        clients:
          - id: kubernetes
            description: Kubernetes cluster
            public: true
            authorization_policy: one_factor
            consent_mode: explicit
            redirect_uris: 
              - http://localhost:8000
              - http://localhost:18000
            scopes:
              - openid
              - profile
              - groups
              - email
            userinfo_signing_algorithm: none

  users_database.yml: |
    users:
      stefano:
        disabled: false
        displayname: "Stefano"
        email: stefano.fontana.2000@gmail.com
        groups:
          - admin
          - sso
        password: $argon2id$v=19$m=65536,t=5,p=4$dZYBueLW326rUW3fRLbUKxiwjs2fOgISY9uHBxTsLr4$D2iELS+fthcsS8z5fE3uP52KCiiUxJBdKE/zgKOWHAwxJORMfy1YOwEWQj3oP7vzf1riflU2PwX8HejaT1XbGg
      nonstefano:
        disabled: false
        displayname: "!Stefano"
        email: me@stefanofontana.com
